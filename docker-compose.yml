version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: flask_portfolio_app
    ports:
      - "8000:8000"
    environment:
      - FLASK_ENV=production
      - FLASK_APP=main.py
    volumes:
      - ./submissions.json:/app/submissions.json
      - ./static:/app/static
      - ./templates:/app/templates
      - ./Agenko_v1.0.0:/app/Agenko_v1.0.0:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - portfolio_network

networks:
  portfolio_network:
    driver: bridge
